<div class="container my-5">
    <h2 class="mb-4">‚ù§Ô∏è My Favourite Songs</h2>

    <div id="favouriteList"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const favourites = JSON.parse(localStorage.getItem("favourites")) || [];
    const favouriteList = document.getElementById("favouriteList");


     favourites.forEach(item => {
        const div = document.createElement("div");
        div.className = "music-item";

        // Image
        const img = document.createElement("img");
        img.src = item.image; 
        img.alt = item.artist;

        // Song info (name + artist + audio)
        const infoDiv = document.createElement("div");
        infoDiv.className = "music-info";

        const title = document.createElement("span");
        title.textContent = `${item.song} - ${item.artist}`;

        const audio = document.createElement("audio");
        audio.controls = true;

        const source = document.createElement("source");
        source.src = item.audio || `${item.song}.mp3`; // fallback
        source.type = "audio/mpeg";

        audio.appendChild(source);
        infoDiv.appendChild(title);
        infoDiv.appendChild(audio);

        div.appendChild(img);
        div.appendChild(infoDiv);

        favouriteList.appendChild(div);
    });
});
</script>
